<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
{% extends 'base.html' %}
{% block content %}
{% if messages %}
{% for message in messages %}
{% if message.tags == 'error' %}
<div class="alert alert-danger" role="alert">
    {{message}}
</div>
{% endif %}
{% endfor %}
{% endif %}

<body>
 <div class="container-fluid" style=" font-style: italic; font-family:'Franklin Gothic Medium'; background-color: #007bff; color: azure;">
        <h1 class="text-center">Find Bus</h1>
 </div>
 <div class="container-fluid" style=" font-style: italic; font-family:'Franklin Gothic Medium'; background-color: #ff4d4d; color: azure;">
        <h2 class="text-center" > Greetings {{request.user.username}}</h2>
 </div>
 <form action="{% url 'login_details'%}" method="post">
     {% csrf_token %}
 <div class="container mt-5" ><!--style=" margin-top:100px; margin-left:300px;">-->
  <div class="row">
    <div class="col-md-6">

      <div class="form-group">

        <label for="source">Source:</label>
            <select class="form-control" id="source" name="source" required>
    {% for option in source %}
    <option value="{{ option }}">{{ option }}</option>
    {% endfor %}
  </select>


      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="destination">Destination:</label>
          <select class="form-control" id="destination" name="destination" required>
    {% for option in dest %}
    <option value="{{ option }}">{{ option }}</option>
    {% endfor %}
  </select>

      </div>
    </div>
  </div>
     <div class="row">
      <div class="col-md-6">
          <div class="form-group-col-md">
          <label>  Date</label>
              <input name='date' class="form-control"  type="date" required>
          </div>
      </div>
     </div>
      {{error}}
     <br><br>
     <div class="row justify-content-center">
      <div class="col-md-6 text-center">
       <button type="submit" class="btn btn-success"   name="Search"> Search</button>
      </div>
  </div>
</div>



 </form>


<br>
{% endblock %}

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
