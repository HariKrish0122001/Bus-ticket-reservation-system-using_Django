<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!---BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <section class="vh-1000">
    <div class="container-fluid h-custom">
      <div class="mx-auto" style="width: 700px; font-style: italic; font-family:'Franklin Gothic Medium'; background-color: #007bff; color: azure;">
        <h1 align="center">Agency Login</h1>

      </div>
         <a href="{% url 'index' %}"
                  class="btn btn-success" id="admin" type="button" >Login as User</a></p>
     <!--   <div class="mx-auto" style="width: 700px; font-style: italic; font-family:'Franklin Gothic Medium'; background-color: #007bff; color: azure;">
          <h2 align="center">Admin Login </h2>
        </div>-->
        {% if messages %}
                        {% for message in messages %}
                        {% if message.tags == 'error' %}
                        <div class="alert alert-danger" role="alert">
                            {{message}}
                        </div>
                        {% else %}
                        <div class="alert alert-success" role="alert">
                            {{message}}
                        </div>
                        {% endif %}
                        {% endfor %}
                        {% endif %}
      
      <div class="row d-flex justify-content-center align-items-center h-05"
      style="padding-left: 10%; padding-top: 1%;">
        
        <div class="col-md-25 col-lg-6 col
        -xl-5">
          <img src="https://img.freepik.com/free-vector/e-sport-team-abstract-concept-vector-illustration-group-e-sport-gamers-pro-team-online-sport-league-gaming-championship-internet-browser-playing-together-collaboration-abstract-metaphor_335657-2254.jpg?w=740&t=st=1685431741~exp=1685432341~hmac=6ac856132a02fda48ccd7a40ba0706eb919626c1839e2529b8f965fa665e7529"
            class="img-fluid" alt="Sample image">
        </div>
       
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          
          <form method="POST">
               {% csrf_token %}
           <div>
            <h1>Login</h1>
           </div>
  
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="usermail" class="form-control form-control-lg" name="mail"
                 />
              <label class="form-label" for="usermail">Email address</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="userpassword" class="form-control form-control-lg"

              name="pass" required/>
              <label class="form-label" for="userpassword" >Password</label>
            </div>
  
          
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="{% url 'sign_in' %}"
                  class="link-danger" id="register" >Register</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
  
  </section>
      <!---BOOTSTRAP-->
      <script>
        function signup(){

            var reg=document.getElementById('register');
            location.href = 'admin_sign_up.html';
        }
        
      </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
